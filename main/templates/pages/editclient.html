<style>
	.btn {
  display: inline-block;
  padding: 6px 12px;
  margin-bottom: 0;
  font-size: 14px;
  font-weight: normal;
  line-height: 1.42857143;
  text-align: center;
  white-space: nowrap;
  vertical-align: middle;
  cursor: pointer;
  -webkit-user-select: none;
     -moz-user-select: none;
      -ms-user-select: none;
          user-select: none;
  background-image: none;
  border: 1px solid transparent;
  border-radius: 4px;
  padding: 10px 16px;
}

.btn-lg {
  font-size: 18px;
  line-height: 1.33;
  border-radius: 6px;
}

.btn-primary {
  color: #fff;
  background-color: #428bca;
  border-color: #357ebd;
}

.btn-primary:hover,
.btn-primary:focus,
.btn-primary:active,
.btn-primary.active,
.open .dropdown-toggle.btn-primary {
  color: #fff;
  background-color: #3276b1;
  border-color: #285e8e;
}

/***********************
  RAISED BUTTONS
************************/
.btn-primary.raised {
  box-shadow: 0 3px 0 0 #007299;
}
.btn-primary.raised:active, .btn-primary.raised.active {
  background: #33a6cc;
  box-shadow: none;
  margin-bottom: -3px;
  margin-top: 3px;
}

/***********************
  CUSTON BTN VALUES
************************/

.btn {
  padding: 14px 24px;
  border: 0 none;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: uppercase;
}
.btn:focus, .btn:active:focus, .btn.active:focus {
  outline: 0 none;
}

.btn-primary {
  background: #0099cc;
  color: #ffffff;
}
.btn-primary:hover, .btn-primary:focus, .btn-primary:active, .btn-primary.active, .open > .dropdown-toggle.btn-primary {
  background: #33a6cc;
}
.btn-primary:active, .btn-primary.active {
  background: #007299;
  box-shadow: none;
}
</style>



</head>
<body>
	<div id="wrapper">

				<button type="button" class="navbar-toggle" data-toggle="collapse"

				<strong style="position: relative; bottom: 30px; left: 25px;">
				GESTION Rdv</strong></a>

				<div id="sideNav">
					<i class="fa fa-bars icon"></i>
				</div>
			</div>


		</nav>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu">

					<li><a href="#">

<!--							Gestion Des Doctors</a></li>-->

							DECONEXION</a></li>

			</div>

		</nav>
		<div id="page-wrapper">
		<div class="container-fluid">
    <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">

    </div>
    <div class="card bg-white">
        <div class="card-header card-color" style="position:relative;bottom:15px;">
            <p class="h2 text-center text-uppercase font-weight-bold pt-2">Gestion des Clients</p>
        </div>

        <div class="card-body container-fluid">




			<form  method="POST" action="{% url 'update_client' clients.id %}">
				{% csrf_token %}
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="nom">NOM : </label>
                    <input class="form-control" type="text" value="{{clients.nom}}" id="nom" name="nom">

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="prenom">PRENOM : </label>
                    <input class="form-control" type="text" value="{{clients.prenom}}" id="prenom" name="prenom">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 mb-2">
                    <label for="email">EMAIL : </label>
                    <input class="form-control" type="email" value="{{clients.email}}" id="email" name="email">

                </div>
                <div class="col-sm-6 mb-2">
                    <label for="dateN">Date DE NAISSANCE : </label>
                    <input class="form-control" type="date"  value="{{clients.dateN}}" id="dateN" name="dateN">
                </div>
            </div>


                    <button type="submit" class="btn btn-warning btn-lg raised" style="position:relative;width:60%;top:20px;left:170px;">UPDATE</button>
            </form>
